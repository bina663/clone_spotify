<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Clone Spotify</title>
</head>
<body>
    <header class="flex">
        <div class="logo-left flex">
            <img src="imagens/logo-spotify.png" alt="Spotify" title="Spotify">
            <h1>Spotify</h1>
        </div>
        <nav>
            <ul class="flex">
                <li>Premium</li>
                <li>Suport</li>
                <li>Download</li>
            </ul>
        </nav>
    </header>
    <div class="container flex">
        <div class="left flex">
            <section class="title">
                <h1>Music you love, Right at your fingertips.</h1>
            </section>
            <section class="description">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo voluptatem nostrum.</p>
            </section>
            <section>
                <button>Start you free trial</button>
            </section>
        </div>
        <div class="right">
            <div class="top flex">
                <div class="circle first">
                    <img src="imagens/beatles.png" alt="beatles">
                </div>
            </div><!-- top -->
            <div class="center flex">
                <div class="circle">
                    <img src="imagens/gdragon.png" alt="G-dragon">
                </div>
            </div><!-- center -->
        </div>
    </div>
</body>
</html>
